<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="/images/illustration-hero.svg" alt="illustration-hero" />
      <span class="order-summary-heading"><h1>Order Summary</h1></span>
      <span class="description"
        ><p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p></span
      >
      <div class="plan-container">
        <img src="/images/icon-music.svg" alt="icon music" />
        <span class="membership-details"
          >Annual Plan <span class="price">$59.99/year</span></span
        >
        <span class="change-button"><a>Change</a></span>
      </div>
      <span class="proceed-button">Proceed to Payment</span>
      <span class="cancel-button">Cancel Order</span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jakub</a>.
    </div>
  </body>
</html>
